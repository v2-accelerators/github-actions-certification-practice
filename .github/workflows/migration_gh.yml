name: v2devops/migration_gh
on:
  push:
  workflow_dispatch:
concurrency:
  group: "${{ github.ref }}"
  cancel-in-progress: true
jobs:
  build-job:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 20
        lfs: true
    - run: echo "Hello, ${{ github.actor }}!"
  test-job1:
    needs: build-job
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 20
        lfs: true
    - run: echo "This job tests something"
  test-job2:
    needs: build-job
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 20
        lfs: true
    - run: echo "This job tests something, but takes more time than test-job1."
    - run: echo "After the echo commands complete, it runs the sleep command for 20 seconds"
    - run: echo "which simulates a test that runs 20 seconds longer than test-job1"
    - run: sleep 20
  deploy-prod:
    needs:
    - test-job1
    - test-job2
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 20
        lfs: true
    - run: echo "This job deploys something from the ${{ github.ref }} branch."
